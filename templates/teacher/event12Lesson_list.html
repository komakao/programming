{% extends "base.html" %}
{% block title %} Teachers {% endblock %}
{% block content %}
{% load tag %}
        <table>
        <tr>
            <td>姓名</td>
            <td>記錄</td>
            <td>時間</td>
        </tr>
        {% for log in events %}
            <tr>
                <td><a href="/account/profile/{{log.user_id}}">{{log.user_id|name}}</a></td>
                <td>{{log.event}}</a></td>
				<td>{{log.publish| date:"DATE_FORMAT"}}</td>
            </tr>
        {% endfor %}
        </table>
{% endblock %}
